
<p-card 
[header]="equipamento.name" 
[style]="{ width: '150px' }">
  <ng-template pTemplate="header">
      <img [alt]="equipamento.name" [src]="equipamento.image" />
  </ng-template>
  <span class="Equipamento__isAvailable">
    {{ equipamento.isAvailable ? "Disponível" : "Indisponível" }}
  </span>
  <span class="Equipment__name">{{ equipamento.name }}</span>
  <p>
    <p-rating [(ngModel)]="equipamento.rating" 
    [readonly]="true" 
    [cancel]="false" 
    [readonly]="true"></p-rating>
  </p>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="DETALHES" class="p-button-success" (click)="clickHandler()"></button>
  </ng-template>
</p-card>
